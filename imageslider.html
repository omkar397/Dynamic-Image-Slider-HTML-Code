<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Image Slider</title>
</head>
<body>
    <h1>Dynamic Image Slider</h1>
    <div class="slider-container">
        <div class="slider">
            <img src="1.jfif" class="slide" alt="nature1">
            <img src="2.jfif" class="slide" alt="nature2">
            <img src="3.jfif" class="slide" alt="nature3">
            <img src="1.jfif" class="slide" alt="nature4">
            <img src="4.jfif" class="slide" alt="nature5">
            <img src="5.jfif" class="slide" alt="nature6">
        </div>
        <div class="navigation">
            <button class="prev-btn">❮</button>
            <button class="next-btn">❯</button>
        </div>
        <div class="thumbnails">
            <img src="1.jfif" class="thumbnail" alt="nature1">
            <img src="2.jfif" class="thumbnail" alt="nature2">
            <img src="3.jfif" class="thumbnail" alt="nature3">
            <img src="1.jfif"class="thumbnail" alt="nature4">
            <img src="4.jfif" class="thumbnail" alt="nature5">
            <img src="5.jfif" class="thumbnail" alt="nature6">
        </div>
        <div class="caption">Enjoy the Nature</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
